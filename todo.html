<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Todo List</title>
</head>
<body>
    <div id="todoList">
        <h2>Todo List</h2>
        <input type="text" class="add" id="taskInput" placeholder="Add task">
        <button type="button" class="btn" onclick="addTask()">Add Task</button>
        <ul id="tasks"></ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskText = taskInput.value.trim();

            if (taskText !== '') {
                var tasksList = document.getElementById('tasks');
                var newTaskItem = document.createElement('li');
                newTaskItem.className = 'task-item';

                var taskTextElement = document.createElement('span');
                taskTextElement.textContent = taskText;
                newTaskItem.appendChild(taskTextElement);

                var editButton = document.createElement('button');
                editButton.className = 'btn-icon edit-icon';
                editButton.innerHTML = '‚úé';
                editButton.onclick = function() {
                    editTask(taskTextElement);
                };
                newTaskItem.appendChild(editButton);

                var deleteButton = document.createElement('button');
                deleteButton.className = 'btn-icon delete-icon';
                deleteButton.innerHTML = 'üóëÔ∏è';
                deleteButton.onclick = function() {
                    tasksList.removeChild(newTaskItem);
                };
                newTaskItem.appendChild(deleteButton);

                tasksList.appendChild(newTaskItem);

                taskInput.value = '';
            }
        }

        function editTask(taskTextElement) {
            var newTaskText = prompt('Edit task:', taskTextElement.textContent);
            if (newTaskText !== null) {
                taskTextElement.textContent = newTaskText;
            }
        }
    </script>
</body>
</html>
